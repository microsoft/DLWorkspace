---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: glusterfs
  labels:
    glusterfs: daemonset
  annotations:
    description: GlusterFS DaemonSet
    tags: glusterfs
spec:
  selector:
    matchLabels:
        glusterfs-node: pod
  template:
    metadata:
      name: glusterfs
      labels:
        glusterfs-node: pod
    spec:
      nodeSelector:
        # storagenode: glusterfs
        glusterfs: active
      hostNetwork: true
      containers:
      - image: {{cnf["worker-dockerregistry"]}}{{cnf["dockerprefix"]}}glusterfs:{{cnf["dockertag"]}}
        imagePullPolicy: Always
        name: glusterfs
        # Environment variable can't be read by service started at /usr/sbin/init, so the actually 
        # command will be passed below, by creating a directory with name in container
        # env: 
        # - name: LAUNCH_GLUSTERFS
        #   value: {{cnf["launch-glusterfs-opt"]}}
        volumeMounts:
        - name: glusterfs-heketi
          mountPath: "/var/lib/heketi"
        - name: glusterfs-run
          mountPath: "/run"
        - name: glusterfs-lvm
          mountPath: "/run/lvm"
        - name: glusterfs-etc
          mountPath: "/etc/glusterfs"
        - name: glusterfs-logs
          mountPath: "/var/log/glusterfs"
        - name: glusterfs-config
          mountPath: "/var/lib/glusterd"
        - name: glusterfs-dev
          mountPath: "/dev"
        - name: glusterfs-misc
          mountPath: "/var/lib/misc/glusterfsd"
        - name: glusterfs-cgroup
          mountPath: "/sys/fs/cgroup"
          readOnly: true
        - name: glusterfs-ssl
          mountPath: "/etc/ssl"
          readOnly: true
        - name: glusterfs-mount
          mountPath: "/mnt"
        # argument to be run by launch_gluster_fs
        # If multiple argument, it should be separated by _
        - name: glusterfs-argument
          mountPath: "/opt/glusterfs/argument/{{cnf["launch-glusterfs-opt"]}}"
          readOnly: true
        securityContext:
          capabilities: {}
          privileged: true
        # readinessProbe:
        #  timeoutSeconds: 3
        #  initialDelaySeconds: 60
        #  exec:
        #    command:
        #    - "/bin/bash"
        #    - "-c"
        #    - systemctl status glusterd.service
        # livenessProbe:
        #  timeoutSeconds: 3
        #  initialDelaySeconds: 60
        #  exec:
        #    command:
        #    - "/bin/bash"
        #    - "-c"
        #    - systemctl status glusterd.service
      volumes:
      - name: glusterfs-heketi
        hostPath:
          path: "/var/lib/heketi"
      - name: glusterfs-run
      - name: glusterfs-lvm
        hostPath:
          path: "/run/lvm"
      - name: glusterfs-etc
        hostPath:
          path: "/etc/glusterfs"
      - name: glusterfs-logs
        hostPath:
          path: "/var/log/glusterfs"
      - name: glusterfs-config
        hostPath:
          path: "/var/lib/glusterd"
      - name: glusterfs-dev
        hostPath:
          path: "/dev"
      - name: glusterfs-misc
        hostPath:
          path: "/var/lib/misc/glusterfsd"
      - name: glusterfs-cgroup
        hostPath:
          path: "/sys/fs/cgroup"
      - name: glusterfs-ssl
        hostPath:
          path: "/etc/ssl"
      - name: glusterfs-mount
        hostPath:
          path: "/mnt"
      - name: glusterfs-argument
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule        
        
