kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: dashboard
  namespace: default
spec:
  selector:
    matchLabels:
      dashboard-node: pod
  template:
    metadata:
      name: dashboard
      labels:
        app: dashboard
        dashboard-node: pod
    spec:
      {% if cnf["dnsPolicy"] %}
      dnsPolicy: '{{cnf["dnsPolicy"]}}'
      {% endif %}
      nodeSelector:
        dashboard: active
      hostNetwork: true
      containers:
      - name: dashboard
        image: '{{cnf["worker-dockerregistry"]}}{{cnf["dockerprefix"]}}dashboard:{{cnf["dockertag"]}}'
        imagePullPolicy: Always
        ports:
        - name: dashboard
          containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /usr/src/app/config
      {% if cnf["private_docker_registry_username"] %}
      imagePullSecrets:
      - name: svccred
      {% endif %}
      volumes:
      - name: config
        hostPath:
          path: /etc/dashboard
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
