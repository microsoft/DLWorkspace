apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      name: dashboard
      labels:
        app: dashboard
    spec:
      {% if cnf["dnsPolicy"] %}    
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      nodeSelector:
        dashboard: active
      hostNetwork: true
      containers:
      - name: dashboard
        image: {{cnf["worker-dockerregistry"]}}/{{cnf["dockerprefix"]}}/dashboard:{{cnf["dockertag"]}}
        imagePullPolicy: Always
        env:
        - name: PORT
          value: '443'
        - name: HTTPS
          value: 'true'
        - name: SSL_KEY_FILE
          value: '/etc/letsencrypt/live/{{cnf["kubernetes_master_node"][0]}}/privkey.pem'
        - name: SSL_CERT_FILE
          value: '/etc/letsencrypt/live/{{cnf["kubernetes_master_node"][0]}}/fullchain.pem'
        ports:
        - name: https
          containerPort: 443
        imagePullPolicy: Always
        volumeMounts:
        - name: config
          mountPath: /usr/src/app/config/
        - name: letsencrypt
          mountPath: /etc/letsencrypt/
      {% if cnf["private_docker_registry_username"] %}
      imagePullSecrets:
      - name: svccred
      {% endif %}
      volumes:
      - name: config
        hostPath:
          path: /etc/dashboard/
      - name: letsencrypt
        hostPath:
          path: /etc/letsencrypt/
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
