apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  namespace: kube-system
spec:
  ports:
  - port: 80
  selector:
    app: phpmyadmin
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: phpmyadmin
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      nodeSelector:
      {% if cnf["azure_cluster"]["mysql_node_num"]|int > 0 %}
        mysql-server: active
      {% else %}
        mysql: active
      {% endif %}
      containers:
      - image: {{cnf["dockers"]["container"]["phpmyadmin"]["fullname"]}}
        name: phpmyadmin
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: "{{cnf["mysql_password"]}}"
        - name: PMA_HOST
          value: {{cnf["mysql_node"][0]}}
        - name: PMA_PORT
          value: "{{cnf["mysql_port"]}}"                   
        ports:
        - containerPort: 80
          name: phpmyadmin
