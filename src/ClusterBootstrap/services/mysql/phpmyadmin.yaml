apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  namespace: kube-system
spec:
  ports:
  - port: 80
  selector:
    app: phpmyadmin
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: phpmyadmin
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      nodeSelector:
        mysql: active
      containers:
      - image: phpmyadmin/phpmyadmin
        name: phpmyadmin
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: {{cnf["mysql_password"]}}
        - name: PMA_HOST
          value: {{cnf["mysql_node"]}}   
        - name: PMA_PORT
          value: "{{cnf["mysql_port"]}}"                   
        ports:
        - containerPort: 80
          name: phpmyadmin
