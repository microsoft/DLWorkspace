apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: kube-system
spec:
  ports:
  - port: {{cnf["mysql_port"]}}
  selector:
    app: mysql
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: mysql
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        app: mysql
    spec:
      nodeSelector:
        mysql: active
      hostNetwork: true    
      containers:
      - image: mysql:5.6
        name: mysql
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: {{cnf["mysql_password"]}}
        ports:
        - containerPort: {{cnf["mysql_port"]}}
          name: mysql
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        hostPath:
          path: {{cnf["mysql_data_path"]}}