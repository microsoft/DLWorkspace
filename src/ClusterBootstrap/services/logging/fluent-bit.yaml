apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: kube-system
  labels:
    k8s-app: fluent-bit
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  selector:
    matchLabels:
      k8s-app: fluent-bit
  template:
    metadata:
      labels:
        k8s-app: fluent-bit
        version: v1
        kubernetes.io/cluster-service: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2020"
        prometheus.io/path: /api/v1/metrics/prometheus
    spec:
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:1.4.1
        imagePullPolicy: Always
        ports:
        - containerPort: 2020
        env:
        - name: FLUENT_ELASTICSEARCH_HOST
          value: "$(ELASTICSEARCH_SERVICE_HOST)"
        - name: FLUENT_ELASTICSEARCH_PORT
          value: "$(ELASTICSEARCH_SERVICE_PORT)"
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: datalibdockercontainers
          mountPath: /data/lib/docker/containers
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
      - name: azure-blob-adapter
        image: '{{cnf["worker-dockerregistry"]}}/{{cnf["dockerprefix"]}}/azure-blob-adapter:{{cnf["dockertag"]}}'
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: AZURE_STORAGE_CONNECTION_STRING
          value: DefaultEndpointsProtocol=https;AccountName=dltsdevlogs;AccountKey=/Yx5H4M3rTvIhhWtsTztR+119s4972rsAVG8u4UHiJsFc8XGWXHrlFxbwMwUu0E5/vU23c3/C+SrgeMcUEYN4w==;EndpointSuffix=core.windows.net
        - name: AZURE_STORAGE_CONTAINER_NAME
          value: azure-eastus-p40-dev1
        - name: UWSGI_HTTP_SOCKET
          value: :5000
      hostNetwork: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: datalibdockercontainers
        hostPath:
          path: /data/lib/docker/containers
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"