kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: detectron
  namespace: default
spec:
  selector:
    matchLabels:
      app: detectron
  template:
    metadata:
      name: detectron
      labels:
        app: detectron
        worker: active
    spec:
      {% if cnf["dnsPolicy"] %}    
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      {% if true %}  
      hostNetwork: true
      {% endif %}
      containers:
      - name: detectron
        image: {{cnf["dockers"]["container"]["tutorial-caffe2"]["fullname"]}}
        resources:
          limits:
            nvidia.com/gpu: 1
        imagePullPolicy: Always   
        command: ["/run.sh"]
        livenessProbe:
          httpGet:
            path: /api/values
            port: 280
          initialDelaySeconds: 3000
          timeoutSeconds: 10
        volumeMounts:
        - mountPath: /var/log/webui
          name: webui-log         
        - mountPath: /etc/hostname-fqdn
          name: hostname-fqdn  
        - mountPath: /usr/local/nvidia
          name: nvidia-driver
      volumes:
      - name: webui-log
        hostPath:
          path: /var/log/detectron
      - name: hostname-fqdn
        hostPath:
          path: /etc/hostname-fqdn 
      - name: nvidia-driver
        hostPath:
          path: /opt/nvidia-driver/current              
