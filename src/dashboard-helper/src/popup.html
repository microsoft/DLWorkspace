<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Helper</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.css">
</head>
<body>
  <section class="section">
    <form id="mock-current-user" class="container">
      <div class="field">
        <label class="label">Mock Current User</label>
        <div class="control">
          <input class="input is-small" type="text" name="email" placeholder="User Email">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link is-small" type="submit">Mock</button>
        </div>
      </div>
    </form>
  </section>
  <script type="application/javascript" src="./popup.js"></script>
</body>
</html>
